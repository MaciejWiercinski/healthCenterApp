<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html" ; charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous">
  <title>Zajavka Car Dealer</title>
</head>
<body>
  <p>Insert your availability</p>
  <form action="#" th:action="@{/doctor/availability}" th:object="${availabilityDTO}" method="post">
    <div class="col-md-6">
      <div class="row mt-3">
        <div class="col-md-3">
          <label for="startDate">Date from:</label>
        </div>
        <div class="col-md-3">
          <input type="datetime-local" id="startDate" th:field="*{startDate}"/>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="row mt-3">
        <div class="col-md-3">
          <label for="endDate">Date to:</label>
        </div>
        <div class="col-md-3">
          <input type="datetime-local" id="endDate" th:field="*{endDate}"/>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-4">
        <input type="submit" value="Save" class="btn btn-success">
      </div>
    </div>
  </form>
</body>
</html>
